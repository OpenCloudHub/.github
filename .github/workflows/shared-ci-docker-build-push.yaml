      #     tags: ${{ steps.meta.outputs.tags }}
      #     labels: ${{ steps.meta.outputs.labels }}
      #     cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
      #     cache-to: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max
      #     provenance: false
      #     sbom: false

      # - name: üîç Scan built image for vulnerabilities
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      #     format: "sarif"
      #     output: "trivy-results.sarif"
      #     severity: "CRITICAL,HIGH"
      #     exit-code: "1"  # Fail build if vulnerabilities found

      # - name: üìä Upload Trivy results to GitHub Security
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: "trivy-results.sarif"

      - name: üöÄ Push to registry
        if: ${{ (github.event_name != 'pull_request') || inputs.push-on-pr }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          target: ${{ inputs.target }}
          build-args: ${{ inputs.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max 
          provenance: false
          sbom: false
