# =============================================================================
# Shared Docker Build, Scan & Push Workflow
# =============================================================================
#
# Reusable workflow for building, scanning, and pushing container images.
# Optional vulnerability scanning.
#
# Features
# --------
# - Multi-stage build support with target selection
# - Registry cache for faster builds (BuildKit cache mode=max)
# - Automatic semantic tagging (branch-sha, PR refs, latest)
# - Optional Trivy security scanning (currently commented out to make less strict and faster)
# - SARIF upload to GitHub Security tab
#
# Inputs
# ------
# repo-name   : Image repository name (required)
# context     : Build context directory (default: ".")
# dockerfile  : Dockerfile path relative to context (default: "Dockerfile")
# target      : Multi-stage build target (optional)
# build-args  : Build arguments, one per line (optional)
# push-on-pr  : Whether to push on PRs (default: false for security)
#
# Secrets
# -------
# DOCKER_USERNAME : Docker Hub username
# DOCKER_TOKEN    : Docker Hub access token
#
# Image Tags Generated
# --------------------
# - pr-{number}     : For pull requests
# - {branch}-{sha}  : For branch pushes
# - latest          : For default branch only
#
# Usage
# -----
#   jobs:
#     build:
#       uses: opencloudhub/.github/.github/workflows/shared-ci-docker-build-push.yaml@main
#       with:
#         repo-name: my-service
#       secrets:
#         DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
#         DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
#
# See Also
# --------
# - resolve-docker-tag action : Tag resolution for deployments
# =============================================================================

name: Shared Docker Build & Secure & Push
on:
  workflow_call:
    inputs:
      repo-name:
        description: "Repository name"
        type: string
        required: true
      context:
        description: "Build context directory"
        type: string
        default: "."
      dockerfile:
        description: "Path to Dockerfile relative to context"
        type: string
        default: "Dockerfile"
      target:
        description: "Target build stage (empty = final stage)"
        type: string
        required: false
        default: ""
      build-args:
        description: "Build arguments (key=value, one per line)"
        type: string
        required: false
      push-on-pr:
        description: "Whether to push on PR (should be false for security)"
        type: boolean
        default: false
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true

jobs:
  build-and-scan:
    name: üèóÔ∏è Build & Security Scan
    runs-on: arc-runner-set # or: self-hosted or whatever runner you want
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/${{ inputs.repo-name }}
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

