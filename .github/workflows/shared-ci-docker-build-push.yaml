name: Shared Docker Build & Secure & Push
on:
  workflow_call:
    inputs:
      repo-name:
        description: "Repository name"
        type: string
        required: true
      context:
        description: "Build context directory"
        type: string
        default: "."
      dockerfile:
        description: "Path to Dockerfile relative to context"
        type: string
        default: "Dockerfile"
      target:
        description: "Target build stage (empty = final stage)"
        type: string
        required: false
        default: ""
      build-args:
        description: "Build arguments (key=value, one per line)"
        type: string
        required: false
      push-on-pr:
        description: "Whether to push on PR (should be false for security)"
        type: boolean
        default: false
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true

jobs:
  build-and-scan:
    name: ğŸ—ï¸ Build & Security Scan
    runs-on: self-hosted
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/${{ inputs.repo-name }}
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          target: ${{ inputs.target }}
          build-args: ${{ inputs.build-args }}
          load: true  # Load locally for scanning
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max
          provenance: false
          sbom: false

      # - name: ğŸ” Scan built image for vulnerabilities
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      #     format: "sarif"
      #     output: "trivy-results.sarif"
      #     severity: "CRITICAL,HIGH"
      #     exit-code: "1"  # Fail build if vulnerabilities found

      # - name: ğŸ“Š Upload Trivy results to GitHub Security
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: "trivy-results.sarif"

      - name: ğŸš€ Push to registry
        if: ${{ (github.event_name != 'pull_request') || inputs.push-on-pr }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          target: ${{ inputs.target }}
          build-args: ${{ inputs.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          provenance: false
          sbom: false
