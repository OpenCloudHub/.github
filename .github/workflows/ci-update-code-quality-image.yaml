  push:
    paths:
      - "containers/code-quality/Dockerfile"
      - ".github/workflows/ci-update-code-quality-image.yaml"

jobs:
  build:
    uses: exploring-gh-organizations/called/.github/workflows/docker.yaml@main
    with:
      repo-name: "code-quality"
